    <h2>Vote for Your Choice</h2>

    <div class="container">
        <div>
            <img src="king.jpg" alt="King">
            <button onclick="vote('king')">Vote for King</button>
            <p id="king-votes">Votes: 0</p>
        </div>

        <div>
            <img src="president.jpg" alt="President">
            <button onclick="vote('president')">Vote for President</button>

    <script>
        let kingVotes = localStorage.getItem("kingVotes") || 0;
        let presidentVotes = localStorage.getItem("presidentVotes") || 0;

        document.getElementById("king-votes").textContent = "Votes: " + kingVotes;
        document.getElementById("president-votes").textContent = "Votes: " + presidentVotes;

        function vote(candidate) {
            if (candidate === "king") {
                kingVotes++;
                localStorage.setItem("kingVotes", kingVotes);
                document.getElementById("king-votes").textContent = "Votes: " + kingVotes;
            } else if (candidate === "president") {
                presidentVotes++;
                localStorage.setItem("presidentVotes", presidentVotes);
                document.getElementById("president-votes").textContent = "Votes: " + presidentVotes;
            }
        }
    </script>

    <script>
  // Initialize Firebase (Add your Firebase config here)
  const firebaseConfig = {
    apiKey: "AIzaSyAYAeHgzcgfE0siz8Q4K3-K0iy6B5W58iQ",
    authDomain: "votenepal.firebaseapp.com",

    messagingSenderId: "202357108781",
    appId: "1:202357108781:web:aaa9c796dbffad7202f264"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function submitVote(candidateName) {
    const user = firebase.auth().currentUser;
    if (!user) {
      alert("You must be logged in to vote.");
      return;
    }

    const voterId = user.uid;

    // Check if user has already voted
    db.collection("votes")
      .where("voterId", "==", voterId)
      .get()
      .then((querySnapshot) => {
        if (!querySnapshot.empty) {
          alert("You have already voted!");
        } else {
          // Save the vote
          db.collection("votes").add({
            candidate: candidateName,
            voterId: voterId,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            alert("Vote submitted successfully!");
          }).catch((error) => {
            console.error("Error saving vote: ", error);
          });
        }
      });
  }
