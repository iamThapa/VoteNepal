<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Nepal</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        img { width: 150px; height: auto; margin: 10px; display: block; }
        .container { display: flex; justify-content: center; align-items: center; gap: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Vote for Your Choice</h2>

    <div class="container">
        <div>
            <img src="king.jpg" alt="King">
            <button onclick="vote('king')">Vote for King</button>
            <p id="king-votes">Votes: 0</p>
        </div>

        <div>
            <img src="president.jpg" alt="President">
            <button onclick="vote('president')">Vote for President</button>
            <p id="president-votes">Votes: 0</p>
        </div>
    </div>

    <script>
        let kingVotes = localStorage.getItem("kingVotes") || 0;
        let presidentVotes = localStorage.getItem("presidentVotes") || 0;

        document.getElementById("king-votes").textContent = "Votes: " + kingVotes;
        document.getElementById("president-votes").textContent = "Votes: " + presidentVotes;

        function vote(candidate) {
            if (candidate === "king") {
                kingVotes++;
                localStorage.setItem("kingVotes", kingVotes);
                document.getElementById("king-votes").textContent = "Votes: " + kingVotes;
            } else if (candidate === "president") {
                presidentVotes++;
                localStorage.setItem("presidentVotes", presidentVotes);
                document.getElementById("president-votes").textContent = "Votes: " + presidentVotes;
            }
        }
    </script>

</body>
</html>
